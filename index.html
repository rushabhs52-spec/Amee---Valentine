<html>
<head>
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcccb;
            
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            display: inline-block;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }
        .heart:before,
        .heart:after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            left: 50px;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .celebration {
            display: none;
        }
    </style>
    <script>
        function showCelebration() {
            document.querySelector('.celebration').style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <div class="heart"></div>
    <br>
    <button onclick="showCelebration();">YES</button>
    <button onclick="showCelebration();">NO</button>
    <div class="celebration">
        <h2>ðŸŽ‰ Celebrating Love! ðŸŽ‰</h2>
        <p>Thank you for being so special!</p>
    </div>
</body>
</html>
